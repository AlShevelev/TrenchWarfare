name: trench_warfare
description: A Trench Warfare turn-bases strategy game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tuple: ^2.0.2
  flame: ^1.12.0
  flame_tiled: ^1.18.1
  flame_gdx_texture_packer: ^0.6.1
  easy_localization: ^3.0.3
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flame_lint: ^1.1.1
  test: ^1.24.3

flutter:
  uses-material-design: true
  assets:
    # maps
    - assets/tiles/
    - assets/images/tiles/

    # sprites
    - assets/images/sprites/

    # general purpose images
    - assets/images/
    - assets/images/game_field_controls/

    # localisation
    - assets/translations/
