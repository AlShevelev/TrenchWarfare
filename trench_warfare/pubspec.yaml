name: trench_warfare
description: A Trench Warfare turn-bases strategy game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  tuple: ^2.0.2
  flame: ^1.18.0
  flame_tiled: ^1.20.2
  flame_gdx_texture_packer: ^0.6.1
  easy_localization: ^3.0.7
  provider: ^6.1.2
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flame_lint: ^1.1.2
  test: ^1.25.2
  mockito: ^5.4.4
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  assets:
    # maps
    - assets/tiles/
    - assets/tiles/test/
    - assets/tiles/real/europe/
    - assets/images/tiles/

    # sprites
    - assets/images/sprites/

    # general purpose images
    - assets/images/
    - assets/images/game_field_overlays/
    - assets/images/game_field_overlays/main/
    - assets/images/game_field_overlays/cards/
    - assets/images/game_field_overlays/cards/production_centers/
    - assets/images/game_field_overlays/cards/special_strikes/
    - assets/images/game_field_overlays/cards/terrain_modifiers/
    - assets/images/game_field_overlays/cards/troop_boosters/
    - assets/images/game_field_overlays/cards/units/
    - assets/images/game_field_overlays/dialogs/win_defeat_turn/
    - assets/images/game_field_overlays/dialogs/win_defeat_turn/banners/
    - assets/images/game_field_overlays/dialogs/win_defeat_turn/photos/

    # localisation
    - assets/translations/
