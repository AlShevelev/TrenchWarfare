name: trench_warfare
description: A Trench Warfare turn-bases strategy game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  tuple: ^2.0.2
  flame: ^1.18.0
  flame_tiled: ^1.20.2
  flame_gdx_texture_packer: ^0.6.1
  easy_localization: ^3.0.7
  provider: ^6.1.2
  http: ^1.2.2
  talker_flutter: ^4.4.1
  objectbox: ^4.0.2
  objectbox_flutter_libs: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flame_lint: ^1.1.2
  test: ^1.25.2
  mockito : ^5.4.4
  build_runner: ^2.4.11
  objectbox_generator: any

objectbox:
  output_dir: database

flutter:
  uses-material-design: true
  assets:
    # maps
    - assets/tiles/
    - assets/tiles/test/
    - assets/tiles/real/europe/
    - assets/images/tiles/

    # sprites
    - assets/images/sprites/

    # general purpose images
    - assets/images/
    - assets/images/screens/cover/
    - assets/images/screens/game_field/
    - assets/images/screens/game_field/main/
    - assets/images/screens/game_field/cards/
    - assets/images/screens/game_field/cards/production_centers/
    - assets/images/screens/game_field/cards/special_strikes/
    - assets/images/screens/game_field/cards/terrain_modifiers/
    - assets/images/screens/game_field/cards/troop_boosters/
    - assets/images/screens/game_field/cards/units/
    - assets/images/screens/game_field/dialogs/win_defeat_turn/
    - assets/images/screens/game_field/dialogs/win_defeat_turn/banners/
    - assets/images/screens/game_field/dialogs/win_defeat_turn/photos/
    - assets/images/screens/new_game/
    - assets/images/screens/new_game/banners/
    - assets/images/screens/new_game/maps/europe/
    - assets/images/screens/shared/
    # localisation
    - assets/translations/
