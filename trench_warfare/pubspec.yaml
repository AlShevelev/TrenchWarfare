name: trench_warfare
description: A Trench Warfare turn-bases stratety game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tuple: ^2.0.2
  flame: ^1.10.1
  flame_tiled: ^1.15.1
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flame_lint: ^1.1.1

flutter:
  uses-material-design: true
  assets:
    # maps
    - assets/tiles/

    # images
    - assets/images/

    # localisation
    - assets/translations/
