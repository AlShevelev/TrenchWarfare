name: trench_warfare
description: A Trench Warfare turn-bases stratety game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  tuple: ^2.0.2
  flame: ^1.10.1
  flame_tiled: ^1.15.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flame_lint: ^1.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/tiles/gb_and_france.tmx
    - assets/images/terrain_atlas.png
    - assets/images/background.webp
    - assets/images/unit_infantry_germany.png
